<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Css  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- App Vue  -->
    <div v-cloak id="app">
        <header>
            <h1>Vue To Do List</h1>
        </header>
        <main>
            <div class="container">
            <!-- Form per aggiungere nuovo todo -->
            <div class="add_list_item">
                <input type="text" v-model="newTask" @keydown.enter="addTask" placeholder="Aggiungi nuovo Task">
                <button @click="addTask">Aggiungi</button>
            </div>
            <!-- Lista  -->
                <ul class="todolist">
                    <!-- Elemento Lista  -->
                    <li @click="toggleDone(index)" v-for="(lista,index) in list" class="list_item" :class="{check:list[index].done}">
                        {{list[index].text}}
                        <i class="fa-solid fa-minus":class="{check:false}" @click="removeListItem(index)"></i>
                    </li>
                    <!-- /Elemento Lista  -->
                </ul>
                <!-- Messaggio nessun Task -->
                <div v-if="list.length === 0" class="alert_no_list">
                    Non ci sono task nella lista.
                </div>
                <!-- /Messaggio nessun Task -->
            <!-- /Lista  -->
            </div>
        </main>
    </div>
    <!-- /App Vue  -->
    <!-- VUE CDN-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- My JS -->
    <script src="js/main.js"></script>  
</body>
</html>
